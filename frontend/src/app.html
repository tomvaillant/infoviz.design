<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Infoviz Design Inspiration</title>
		<meta name="title" content="Infoviz Design Inspiration" />
		<meta name="description" content="Find visual stories from newsrooms around the world." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Infoviz Design Inspiration" />
		<meta property="og:description" content="Find visual stories from newsrooms around the world." />
		<meta property="og:image" content="%sveltekit.assets%/meta.jpg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Infoviz Design Inspiration" />
		<meta property="twitter:description" content="Find visual stories from newsrooms around the world." />
		<meta property="twitter:image" content="%sveltekit.assets%/meta.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
